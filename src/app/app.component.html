<div class="row text-center">
    <article class="col-sm-12 col-md-12 col-lg-12">
    <header>
        <h1>Welcome to {{ title }} !</h1>
    </header>
    </article>
</div>

<div class="row">
    <article class="col-sm-12 col-md-12 col-lg-12">
        <header>
            <h2>Below the posts list :</h2>
        </header>
        <body class="widget-body no-padding">
            <table class="table table-striped table-bordered" width="100%">
                <thead>
                    <tr class="row">
                        <th class="col text-center resize-td-th">User ID</th>
                        <th class="col text-center resize-td-th">ID</th>
                        <th class="col text-center resize-td-th">Title</th>
                        <th class="col text-center resize-td-th">Body</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let post of posts" class="row">
                        <td class="col text-center resize-td-th">{{post.userId}}</td>
                        <td class="col text-center resize-td-th">{{post.id}}</td>
                        <td class="col resize-td-th">{{post.title}}</td>
                        <td class="col resize-td-th">{{post.body}}</td>
                    </tr>
                </tbody>
            </table>
        </body>
    </article>
</div>
